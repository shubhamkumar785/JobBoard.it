<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trending Skills</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #222;
      margin-bottom: 40px;
    }

    h1::before {
      content: "ðŸ”¥ ";
    }

    #skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .skill-card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 25px 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .skill-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .skill-name {
      font-size: 1.4rem;
      font-weight: 600;
      color: #007bff;
      margin-bottom: 12px;
    }

    .skill-description {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .learn-button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .learn-button:hover {
      background-color: #1e7e34;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .skill-name {
        font-size: 1.2rem;
      }

      .skill-description {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <h1>Trending Skills</h1>
  <div id="skills-container"></div>

  <script>
    const trendingSkills = [
      {
        name: 'React.js',
        description: 'Build fast and interactive UIs with React library.'
      },
      {
        name: 'Node.js',
        description: 'Server-side JavaScript for scalable backend development.'
      },
      {
        name: 'Python',
        description: 'Versatile programming language for AI, data, and more.'
      },
      {
        name: 'AWS',
        description: 'Master cloud computing with Amazon Web Services.'
      },
      {
        name: 'Docker',
        description: 'Containerize applications for consistency and portability.'
      },
      {
        name: 'Data Analysis',
        description: 'Learn to interpret, clean, and visualize data efficiently.'
      }
    ];

    const container = document.getElementById("skills-container");

    trendingSkills.forEach(skill => {
      const card = document.createElement("div");
      card.className = "skill-card";

      card.innerHTML = `
        <div class="skill-name">${skill.name}</div>
        <div class="skill-description">${skill.description}</div>
        <button class="learn-button">Learn More</button>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
