<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Job Category</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/your-kit-code.js"
            crossorigin="anonymous"></script>
        <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f6f8fc;
    padding: 30px;
    margin: 0;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }

  #job-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .job-listing {
    background-color: white;
    border-radius: 12px;
    padding: 20px;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    transition: transform 0.2s ease-in-out;
  }

  .job-listing:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .job-title {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #111;
  }

  .company, .location, .experience {
    margin-bottom: 6px;
    color: #444;
  }

  .job-listing strong {
    color: #000;
  }

  .apply-button {
    margin-top: 12px;
    padding: 10px;
    width: 100%;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  .apply-button:hover {
    background-color: #0056b3;
  }
</style>

    </head>
    <body>
        <h1 id="category-title">Jobs</h1>
        <div id="job-container"></div>

        <script>
    const params = new URLSearchParams(window.location.search);
    const category = params.get('category');
    document.getElementById("category-title").textContent = category + " Jobs";

    // Sample job data (you can later fetch this from a backend or JSON file)
const jobData = {

  ]
};

const jobs = jobData[category] || [];
const jobContainer = document.getElementById("job-container");

if (jobs.length === 0) {
  jobContainer.innerHTML = "<p>No job vacancies available for this category.</p>";
} else {
  jobContainer.innerHTML = ""; // Clear old data
  jobs.forEach(job => {
const jobCard = `
  <div class="job-listing">
    <div class="job-title">${job.title}</div>
    <div class="company"><strong>Company:</strong> ${job.company}</div>
    <div class="location"><strong>Location:</strong> ${job.location}</div>
    <div class="experience"><strong>Experience:</strong> ${job.experience}</div>

`;

    </body>
</html>
